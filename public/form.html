    <title>Formular de Inscriere</title>

<body>
    <h1>Formular de Inscriere</h1>
    <form action="/submit" method="POST">
        <label for="first-name">Nume:</label>
        <input id="first-name" type="text" name="nume" required><br>

        <label for="last-name">Prenume:</label>
        <input id="last-name" type="text" name="prenume" required><br>

        <label for="an-univ">An Universitar:</label>
        <input id="an-univ" type="number" name="an_universitar" required><br>

        <label for="facultate">Facultate:</label>
        <input id="facultate" type="text" name="facultate" required><br>

        <label for="email">Email:</label>
        <input id="email" type="email" name="email" required><br>

        <label for="phone">NumÄƒr de telefon:</label>
        <input id="phone" type="text" name="nr_telefon" required><br>
        <h1>de adaugat un loc de scris cerintele pentru inputuri</h1>
        <button type="submit">Trimite</button>
    </form>
</body>

</html>
